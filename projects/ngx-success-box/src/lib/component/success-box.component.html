<div [ngClass]="{'vlahio-absolute': container}" class="vlahio-success-box-backdrop"></div>
<div [ngClass]="{'vlahio-absolute': container}" class="vlahio-success-box">
  <div #successBoxContainer class="vlahio-success-box-container">
    <div class="vlahio-top">
      <span (click)="dismiss()"
            class="vlahio-close"><span></span></span>
    </div>

    <div [innerHTML]="message" class="vlahio-content"></div>

    <ng-template [ngIf]="callbackButtonText">
      <div class="vlahio-bottom">
        <span (click)="callback()"
              class="vlahio-retry">{{callbackButtonText}}</span>
      </div>
    </ng-template>
  </div>
</div>
